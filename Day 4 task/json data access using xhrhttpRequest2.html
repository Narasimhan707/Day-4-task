<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>// Create a new XMLHttpRequest object
    const xhr = new XMLHttpRequest();

    // Define the onload function to handle the response
    xhr.onload = function () {
      if (xhr.status === 200) {
        // Parse the JSON data into an array of country objects
        const countriesData = JSON.parse(xhr.responseText);

        // Map the country data into an array of objects with name, region, subregion, and population properties
        const countries = countriesData.map(countryData => {
          return {
            name: countryData.name.common,
            region: countryData.region,
            subregion: countryData.subregion,
            population: countryData.population,
          };
        });

        // Log the array of country objects to the console
        console.log(countries);
      } else {
        console.log("Error: " + xhr.status);
      }
    };

    // Send the HTTP GET request to the server
    xhr.open("GET", "https://restcountries.com/v3.1/all");
    xhr.send();
</script>
</body>
</html>
